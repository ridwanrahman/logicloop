<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Centered Page</title>

        <!-- TailwindCSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- HTMX CDN -->
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    </head>
    <body class="flex flex-col min-h-screen bg-gray-100">
        <!-- Navbar -->
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-xl font-bold">Mysite</div>
                <div class="space-x-4">
                    <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <!--<main class="flex-grow flex items-center justify-center text-center">-->
            <div id="app" class="flex justify-center items-center min-h-screen">
                <div class="flex flex-wrap justify-center gap-4">

                    <!-- Card 1 -->
                    <div class="w-72 p-6 bg-white rounded-lg shadow-md text-center">
                        <h2 class="text-xl font-bold mb-2">Card 1</h2>
                        <p class="text-gray-600">This is some description for card 1.</p>
                    </div>

                    <!-- Card 2 -->
                    <div class="w-72 p-6 bg-white rounded-lg shadow-md text-center">
                        <h2 class="text-xl font-bold mb-2">Card 2</h2>
                        <p class="text-gray-600">This is some description for card 2.</p>
                    </div>

                    <!-- Card 3 -->
                    <div class="w-72 p-6 bg-white rounded-lg shadow-md text-center">
                        <h2 class="text-xl font-bold mb-2">Card 3</h2>
                        <p class="text-gray-600">This is some description for card 3.</p>
                    </div>

                    <!-- Additional cards will wrap -->
                    <div class="w-72 p-6 bg-white rounded-lg shadow-md text-center">
                        <h2 class="text-xl font-bold mb-2">Card 4</h2>
                        <p class="text-gray-600">This will move to the next line if screen is small.</p>
                    </div>

                </div>
            </div>

        <footer class="bg-white shadow-inner py-4 mt-auto">
